Make Yourself a Sandwich
<body>
    
<div id= SandwichMenu ></div>
    <div id = "bread" ></div>

    <input type="checkbox" class ="bread" value="white"> White
    <input type="checkbox" class ="bread" value="wheat"> Wheat

   <div id = "meat"></div> 

   <input type="checkbox" class ="meat" value="ham"> Ham
   <input type="checkbox" class ="meat" value="turkey"> turkey
   <input type="checkbox" class ="meat" value="noMeat"> No Meat

   <div id = "cheese"></div> 
   <input type="checkbox" class ="cheese" value="american"> American
   <input type="checkbox" class ="cheese" value="pepperjack"> PepperJack

   <div id = condiments ></div> 
   <input type="checkbox" class ="condiments " value="ketchup"> Ketchup
   <input type="checkbox" class ="condiments " value="mayo"> Mayo

   <div id ="veggies" ></div> 
   <input type="checkbox" class ="veggies " value="lettuce"> Mayo
   <input type="checkbox" class ="veggies " value="onions"> onions
<br>
   <input type="button" id="submit" value="Submit">
